<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elevate Accelerator Reference App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        $(document).ready(function(){
            var EligibilityApi =  '/elevate/eligibilities';
            var RedemptionApi  =  '/elevate/redemptions';
            var BenefitsApi = '/elevate/benefits';

            $('#ben_tab').css("background-color", "#D3D3D3");

            $("#el_reset,#re_reset,#ben_reset").click(function (){
                location.reload();
            });

            function toggle(){
                if('eli_tab'==$(".active").attr('id')) {
                    $('.nav-link').toggleClass("noactive").toggleClass("active");
                    $('.tab-pane').toggleClass("fade").toggleClass("active");
                    $('#red_tab').css("background-color", "#D3D3D3");
                    $('#eli_tab').attr('style', '');
                   // $("#red_tab").css("display","block");
                  //  $("#eli_tab").css("display","none");
                }else{
                    $('#eli_tab').css("background-color", "#D3D3D3");
                    $('#red_tab').attr('style', '');
                }
            };

            $(".nav-link").click(function(){
                $('#status_msg').hide();
                if('red_tab'===$(".active").attr('id')) {
                    $('#red_tab').css("background-color", "#D3D3D3");
                    $('#eli_tab').attr('style', '');
                    $('#ben_tab').attr('style', '');
                    $('#ben_body').hide();
                    $('#eli_body').hide();
                    $('#red_body').show();
                } else if('ben_tab'===$(".active").attr('id')){
                    $('#ben_tab').css("background-color", "#D3D3D3");
                    $('#eli_tab').attr('style', '');
                    $('#red_tab').attr('style', '');
                    $('#eli_body').hide();
                    $('#red_body').hide();
                    $('#ben_body').show();
                }else{
                    $('#eli_tab').css("background-color", "#D3D3D3");
                    $('#red_tab').attr('style', '');
                    $('#ben_tab').attr('style', '');
                    $('#eli_body').show();
                    $('#ben_body').hide();
                    $('#red_body').hide();
                }
            });

            function statusbar(status,msg,message_type){
                $('#status_msg').show();
                if('show'== status){
                    $("#main_div").hide();
                    $("#status_bar").show();
                }
                if('hide'== status){
                    $("#main_div").show();
                    $("#status_bar").hide();
                }
                if('error'== message_type){
                    $("#main_div").show();
                    $('#status_msg').removeClass('alert-success').addClass(('alert-danger'));
                }
                if('success'== message_type){
                    $("#main_div").show();
                    $('#status_msg').removeClass('alert-danger').addClass(('alert-success'));
                }
                if(msg!=null){
                    if(document.getElementById("status_msg").innerHTML==''){
                        document.getElementById("status_msg").innerHTML="<li>"+msg+"</li>";
                    }else {
                        document.getElementById("status_msg").innerHTML = document.getElementById("status_msg").innerHTML + "<li>" +msg+ "</li>";
                    }
                }
            }

            function setRedemptionDefaultValues() {
                $('#spend-currency-code').val('USD');
                $('#benefit-currency-code').val('USD');
                $("#spend-amount").val('109.99');
                $("#is-default-card-on-file").val('1');
                $("#benefit-start-time").val('2022-05-04T00:00:00Z');
                $("#benefit-end-time").val('2023-05-04T00:00:00Z');
                $("#redeemed-time").val('2023-04-04T00:00:00Z');
                $("#redemption-url").val('https://www.abcmerchant.com');
                $("#external-identifier").val('EXT_ID-9a5k7');
                $("#benefit-amount-given").val('50.99');
                $("#redemption-code").val('k86n7a7');
            }
            function resetBenefitsForm(){
                $('#benefits_form')[0].reset();
                document.getElementById('ben_body_out').innerHTML='';
                $('#ben_body_card').hide();
                document.getElementById("status_msg").innerHTML='';
            }
            function resetRedemptionForm(){
                $('#redemption_form')[0].reset();
                document.getElementById('red_body_out').innerHTML='';
                $('#red_body_card').hide();
                $('#ben_body_card').hide();
                document.getElementById("status_msg").innerHTML='';
            }

            function resetEligibilityForm(){
                $('#eligibility_form')[0].reset();
                document.getElementById('eli_body_out').innerHTML='';
                $('#eli_body_card').hide();
                $('#ben_body_card').hide();
                document.getElementById("status_msg").innerHTML='';
            }

            $('#ben_submit').click(function (){
                resetBenefitsForm();
                $('#spinner').show();
                $('#ben_body_card').show();
                statusbar('show',"Sending request to Benefits API","success");
                $.ajax({
                    url: window.location.origin+BenefitsApi,
                    type: "GET",
                    success: function (result){
                        statusbar('show', "Received Response from Benefits API - Success","success");
                        var jparse = JSON.stringify(result, null, 4);
                        $("#ben_body_out").text(jparse);
                        $('#spinner').hide();
                    },
                    error: function (errors) {
                        statusbar('show', "Received Response from Benefits API - Error","error");
                        $("#ben_body_out").text(errors.responseText);
                        $('#ben_body_card').show();
                        $('#spinner').hide();
                    }
                });
                document.getElementById("ben_body").className='container tab-pane fade active show';
            })
            $("#el_submit").click(function (){
                resetRedemptionForm();
                $('#spinner').show();
                document.getElementById("eli_body_out").innerHTML='';
                $('#eli_body_card').hide();
                statusbar('show',"Sending request to Eligibility API","success");
                var json = {
                    partnerId: $("#partner-id").val(),
                    creditCardNumber: $("#credit-card-number").val(),
                    cardHolderName: $("#card-holder-name").val(),
                    expirationYear: $("#expiration-year").val(),
                    expirationMonth: $("#expiration-month").val(),
                    productId: $("#product-id").val(),
                    email: $("#email-id").val(),
                    accessCode: $("#access-code").val()
                };
                $.ajax({
                    url: window.location.origin+EligibilityApi,
                    type: "POST",
                    async: true,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(json),
                    success: function (result) {
                        statusbar('show', "Received Response from Eligibility API - Success","success");
                        var jparse = JSON.stringify(result, null, 4);
                        $("#eli_body_out").text(jparse);
                        $('#eli_body_card').show();
                        var res = result.data;
                        if(res.eligible) {
                            if((res.redemptionURL !== '') && (res.redemptionURL !== null) && (res.redemptionURL!==undefined)) {
                                statusbar('show', "Redemption URL received in Eligibility API Response","success");
                                $('#spinner').hide();
                            }else{
                                statusbar('show', "Credit card is eligible for redemption", "success");
                                statusbar('show', "Auto populating Partner ID, Credit Card Number, Eligibility ID from Eligibility API", "success");
                                $("#eligibility-id").val(res.eligibilityId);
                                $("#partner-id-1").val($("#partner-id").val());
                                $("#credit-card-number-1").val($("#credit-card-number").val());
                                setRedemptionDefaultValues();
                                toggle();
                                callRedemptionAjax();
                            }
                        }else{
                            statusbar('show', "Credit card is not eligible for redemption","error");
                            $('#spinner').hide();
                        }
                    },
                    error: function (errors) {
                        statusbar('show', "Received Response from Eligibility API - Error","error");
                        $("#eli_body_out").text(errors.responseText);
                        $('#eli_body_card').show();
                        $('#spinner').hide();
                    }
                });
            });

            $("#re_submit").click(function (){
                resetEligibilityForm();
                callRedemptionAjax();
            });


            function callRedemptionAjax(){
                $('#spinner').show();
                statusbar('show',"Sending request to Redemption API","success");
                var json = {
                    partnerId: $("#partner-id-1").val(),
                    creditCardNumber: $("#credit-card-number-1").val(),
                    eligibilityId: $("#eligibility-id").val(),
                    spendAmount: $("#spend-amount").val(),
                    spendCurrencyCode: $("#spend-currency-code").val(),
                    benefitAmountGiven: $("#benefit-amount-given").val(),
                    benefitCurrencyCode: $("#benefit-currency-code").val(),
                    externalIdentifier: $("#external-identifier").val(),
                    redemptionCode: $("#redemption-code").val(),
                    redemptionURL: $("#redemption-url").val(),
                    isDefaultCardOnFile: $("#is-default-card-on-file").val(),
                    benefitStartTime: $("#benefit-start-time").val(),
                    benefitEndTime: $("#benefit-end-time").val(),
                    redeemedTime: $("#redeemed-time").val()
                };
                $.ajax({
                    url: window.location.origin+RedemptionApi,
                    type: "POST",
                    async: true,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(json),
                    timeout: 20000,
                    success: function (result) {
                        statusbar("show","Received Response from Redemption API - Success","success");
                        var jparse = JSON.stringify(result,null, 4);
                        $("#red_body_out").text(jparse);
                        $('#red_body_card').show();
                        $('#spinner').hide();
                    },
                    error: function (errmsg) {
                        statusbar("error","Received Response from Redemption API - Error","error");
                        $("#red_body_out").text(errmsg.responseText);
                        $('#red_body_card').show();
                        $('#spinner').hide();
                    }
                });
                document.getElementById("red_body").className='container tab-pane fade active show';
                $("#red_body").css("display","block");
                $("#eli_body").css("display","none");
            }

            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })

        });
    </script>

    <style>
        .button {
            text-align:center;
            color: #fdefb0;
            background-color: #ff7e00;
            border-color: #ff7e00
        }
        .button-style-custom
        {
            text-align : center;
            margin-top: 15%;
            margin-left: 20%;
            margin-right: 20%;
            padding-right: 40%;
            padding-left: 40%;
        }
        .label-text-color{
            color:#424242;
        }
        .blue-color {
            color:blue;
        }
    </style>
</head>
<body bgcolor="#ffffff">

<div class="container mt-3"><br/>

    <br>

    </div>

    <div class="d-flex justify-content-center">

                      </span>
                        <input type="text" class="form-control" id="card-holder-name" placeholder="[Card holder name]"/>

						<span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter Expiration Year of the card. example:24">
                          <label class="label-text-color"><h6>Expiration Year:  <a href="#" data-toggle="tooltip"  class="tooltiptext"><i class="bi-info-circle blue-color"></i></a></h6></label>
                      </span>
                        <input type="text" class="form-control" id="expiration-year" placeholder="[Expiration Year]"/>
                    </div>
                    <div class="mb-3 mt-3 col">
						<span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter Expiration Month of the card. example:04">
                          <label class="label-text-color"><h6>Expiration Month:  <a href="#" data-toggle="tooltip"  class="tooltiptext"><i class="bi-info-circle blue-color"></i></a></h6></label>

                      </span>
                        <input type="text" class="form-control" id="product-id" placeholder="[Product Id]"/>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 mt-3 col">
						<span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter Email address of card holder">

                      </span>
                        <input type="email" class="form-control" id="email-id" placeholder="[Email Id]"/>

                    <div class="mb-3 mt-3 col">
						<span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter Code assigned to a benefit for which eligibility needs to check. e.g: MyAC-611-20044">

            </br></br>

                        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter partner Id. example:512">

						 <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter Eligibility ID received in the response of eligibilities API. example:17385_161041_1179">

                        <input type="text" class="form-control" id="eligibility-id" placeholder="[Eligibility ID]"/>

                <div class="row">

						 <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter Benefit amount. example: 50.99">

                        </span>
                        <input type="text" class="form-control" id="redemption-url" placeholder="[Redemption URL]"/>
                    </div>
                    <div class="mb-3 mt-3 col">

                        </span>
                        <input type="text" class="form-control" id="benefit-start-time" placeholder="[Benefit Start Time]"/>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 mt-3 col">
					    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter Benefit End Time in YYYY-MM-DDThh:mm:ssZ format. example : 2022-05-04T00:00:00Z">
                          <label class="label-text-color"><h6>Benefit End Time: <a href="#" data-toggle="tooltip"  class="tooltiptext"><i class="bi-info-circle blue-color"></i></a></h6></label>
                        </span>
                        <input type="text" class="form-control" id="benefit-end-time" placeholder="[Benefit End Time]"/>
                    </div>
