            function statusbar(status, msg, message_type) {
                $('#status_msg').show();
                if ('show' == status) {
                    $("#main_div").hide();
                    $("#status_bar").show();
                }
                if ('hide' == status) {
                    $("#main_div").show();
                    $("#status_bar").hide();
                }
                if ('error' == message_type) {
                    $("#main_div").show();
                    $('#status_msg').removeClass('alert-success').addClass(('alert-danger'));
                }
                if ('success' == message_type) {
                    $("#main_div").show();
                    $('#status_msg').removeClass('alert-danger').addClass(('alert-success'));
                }
                if (msg != null) {
                    if (document.getElementById("status_msg").innerHTML == '') {
                        document.getElementById("status_msg").innerHTML = "<li>" + msg + "</li>";
                    } else {
                        document.getElementById("status_msg").innerHTML = document.getElementById("status_msg").innerHTML + "<li>" + msg + "</li>";
                    }
                }
            }

            function prepareEligibilityPayload() {
                let paymentCardData = {
                    paymentNumber: $("#payment-number").val(),
                    cardHolderName: $("#card-holder-name").val(),

                    expirationMonth: $("#expiration-month").val()
                }
                let paymentTokenData = {
                    token: $("#token").val(),
                    tokenType: $("#token-type").val(),
                    pspId: $("#psp-id").val()
                }
                let json;
                if ((paymentCardData.expirationYear !== '' || paymentCardData.expirationMonth !== '' || paymentCardData.cardHolderName !== '' || paymentCardData.paymentNumber !== '')
                    && (paymentTokenData.tokenType !== '' || paymentTokenData.pspId !== '' || paymentTokenData.token !== '')) {
                    json = {
                        partnerId: $("#partner-id").val(),
                        paymentCard: paymentCardData,
                        paymentToken: paymentTokenData,
                        productId: $("#product-id").val(),
                        email: $("#email-id").val(),
                        accessCode: $("#access-code").val()
                    }
                    return json;
                } else if (paymentCardData.expirationYear !== '' || paymentCardData.expirationMonth !== '' || paymentCardData.cardHolderName !== '' || paymentCardData.paymentNumber !== '') {
                    json = {
                        partnerId: $("#partner-id").val(),
                        paymentCard: paymentCardData,
                        productId: $("#product-id").val(),
                        email: $("#email-id").val(),
                        accessCode: $("#access-code").val()
                    }
                    return json;
                } else if (paymentTokenData.tokenType !== '' || paymentTokenData.pspId !== '' || paymentTokenData.token !== '') {
                    json = {
                        partnerId: $("#partner-id").val(),
                        paymentToken: paymentTokenData,
                        productId: $("#product-id").val(),
                        email: $("#email-id").val(),
                        accessCode: $("#access-code").val()
                    }
                    return json;
                } else {
                    statusbar('show', "Either one of Payment Card or payment token is required", "error");
                    return '';
                }
            }

            function callRedemptionAjax() {
                $('#spinner').show();
                statusbar('show', "Sending request to Redemption API", "success");

                let json = getRedemptionPayload();
                if (json == '') {
                    statusbar('show', "Either one of Payment Number or payment token is required", "error");
                    $('#spinner').hide();
                    return false;
                }
                $('#red_body_out').show();
                $.ajax({
                    url: window.location.origin + RedemptionApi,
                    type: "POST",
                    async: true,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(json),
                    timeout: 20000,
                    success: function (result) {
                        statusbar("show", "Received Response from Redemption API - Success", "success");
                        var jparse = JSON.stringify(result, null, 4);
                        $("#red_body_out").text(jparse);
                        $('#red_body_card').show();
                        $('#spinner').hide();
                    },

                        $("#red_body_out").text(errmsg.responseText);
                        $('#red_body_card').show();
                        $('#spinner').hide();
